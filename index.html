.wrapper{

.wrapper .menu-btn{
  position: absolute;
  left: 20px;
  background: #4a4a4a;
  color: #fff;
  height: 70px;
  width: 70px;
  z-index: 9999;
  border: 1px solid #333;

}
#btn:checked ~ .menu-btn{ 
  left: 400px;

.wrapper .menu-btn i{ 
  position: absolute;

  opacity: 0;
